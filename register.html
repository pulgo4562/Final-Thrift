<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Breath Thrift | Sustainable Style</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <h1><a href="index.html">Final Thrift</a></h1>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#shop">Shop</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="register">
      <div class="register-container">
        <input type="radio" name="tab" id="tab-login" checked>
        <input type="radio" name="tab" id="tab-register">

        <div class="tabs">
          <label for="tab-login" class="tab">Login</label>
          <label for="tab-register" class="tab">Register</label>
        </div>

        <div class="form-content">
          <!-- Login Form -->
          <form class="form login-form">
            <h2>Login</h2>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
          </form>

          <!-- Register Form -->
          <form class="form register-form">
            <h2>Register</h2>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit" class="btn">Register</button>
          </form>
        </div>
      </div>
    </section>



    <footer>
        <p>&copy; 2024 Final Breath Thrift. Crafted by Pulgo & Sacares.</p>
    </footer>
</body>
</html>
